<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Registration</h2>
            </div>
            <br>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="registration" class="rounded-3 border p-4 background" >
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>

                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" required
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" required minlength="8">
                        </div>

                        <div class="mb-3">
                            <label for="passwordConfirm" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="passwordConfirm" required minlength="8"
                                aria-describedby="passwordConfirmHelp">
                            <div id="passwordConfirmHelp" class="form-text">Please type the same password again!</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">How did you hear about us?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="heardAbout" id="radioGoogle" value="Google" required>
                                <label class="form-check-label" for="radioGoogle">
                                    Google
                                </label>
                            </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="heardAbout" id="radioYelp" value="Yelp" required>
                                    <label class="form-check-label" for="radioYelp">
                                        Yelp
                                    </label>
                                </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="heardAbout" id="radioFriends" value="Friends" required>
                                        <label class="form-check-label" for="radioFriends">
                                            Friends
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>

                    </form>

                </div>

            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
